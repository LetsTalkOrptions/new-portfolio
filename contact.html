    <div class="contactContainer">
        <div class="contactMe">Contact Me</div>
        <div class="contactText">Interested in working together? Want to grab a coffee? I am always looking for new opportunities. Fill out the form below with some info and I will get back to you as soon as I can.</div>
        <form id="contactForm">
            <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="tel" minlength="10" maxLength="14" class="form-control" id="phoneNumber" placeholder="Contact Number" pattern="^\d{3}-\d{3}-\d{4}$" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="commentsInput" placeholder="Comment Section" rows="5" required></textarea>
            </div>
            <button id="submitButton">Send Message</button>
        </form>
    </div>
